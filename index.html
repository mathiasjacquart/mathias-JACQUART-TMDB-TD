<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osaka</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    

</head>
<body>
    <header>
        <nav>
            <div class="logo" id="logo">
                <img src="images/Osaka-colored.svg" alt="logo">
                <a id="burger-menu" rhref="#"><i class="fa-solid fa-bars"></i></a>
            </div>
            <div class="div-menu">
                <ul class="ul-menu">
                    <li class="menu">
                        <a href="">Films</a> 
                        <div class="sub-menu">
                            <a class="btn-menu-list" href="#" id="now-playing-films">Du moment</a>
                            <a href="#" id="top-rated-films">Les mieux notés</a>
                            <a href="#" id="upcoming-films">Prochainement</a>
                        </div>
                    </li>
                    <li class="menu">
                        <a href="">Séries</a>
                        <div class="sub-menu">
                            <a href="#" id="now-playing-series">Du moment</a>
                            <a href="#" id="top-rated-series">Les mieux notés</a>
                            <a href="#" id="popular-series">Prochainement</a>
                        </div>
                    </li>
                    <li class="menu">
                        <input type="search" placeholder="Rechercher...">
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="modal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  
                  <h2 id="modal-title"></h2>
                  <p id="modal-overview"></p>
                  <p id="modal-rating"></p>
                </div>
              </div>
        </div>

    </main>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e6b52663b4.js" crossorigin="anonymous"></script>   
    <!-- link -->
    <script src="index.js"></script>
</body>
</html>
